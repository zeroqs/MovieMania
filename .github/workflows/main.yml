name: linting, testing, building
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  pipeline:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 16.x ]

    steps:
      - uses: actions/checkout@v2
      - name: Staring Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: ğŸ“¦ install modules ğŸ“¦
        run: npm install
      - name: ğŸ—ï¸ build production project ğŸ—ï¸
        run: npm run build
      - name: ğŸ“‹ linting ğŸ“‹
        run: npm run lint
      - name: ğŸ‘¾ linting css ğŸ‘¾
        run: npm run style
      - name: ğŸ§ª testing ğŸ§ª
        run: npm run test
